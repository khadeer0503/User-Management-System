<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Add New User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<section>
	<div class="container">
		<div align="center">
		
		<form th:action="@{/saveaddeduser}" method="post"
				th:object="${user}">
				
				<div><h1> Add New User</h1></div>
	
				<div class="col-md-8">
    <label for="validationDefault01" class="col-sm-2 col-form-label">Full Name</label>
     <div class="col-sm-10">
    <input type="text" class="form-control" id="validationDefault01" th:field="*{name}"
    name="name" placeholder="Full Name " required>
  </div>
    </div>
			
			<div class="col-md-8 ">
    <label for="validationDefault01" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-10">
	<input type="text" class="form-control" id="validationDefault01"  th:field="*{city}"
    name="city" placeholder="City " required>
  </div>
	</div>		
			<div class="col-8 m-5">
    <button class="btn btn-primary" type="submit">Add to Submit</button>
  </div>
		
		</form>
	</div>
	</div>
</section>
</body>
</html>
