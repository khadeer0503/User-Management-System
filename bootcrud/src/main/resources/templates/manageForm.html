<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Manage the Users-Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<section>
	<div class="container">
		<div align="center">
<!-- 			<form th:action="@{/manageFormHandler}" method="post" -->
<!-- 				th:object="${ListUser}"> -->
						
				<table class="table table-striped">
					<h1 >Manage List of the Users</h1>
					
<!-- 					//sucess message -->
					<div th:if="${message}"  class="alert alert-success text-center">
					[[${message}]]
					 </div>
					<div class="">
						<h2><a th:href="@{/addnewuser}" class="btn btn-primary">Add New User</a></h2>
					</div>
					

					<thead class="table-dark">
						<tr>
						
							<th>ID</th>
							<th>Name</th>
							<th>City</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
					
					<tr  th:each="user : ${ListUser}">
	 					<td th:text="${user.id}"></td>
						<td th:text="${user.name}"></td> 
	 					<td th:text="${user.city}"></td> 
							<td>
							<a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-primary ">Update</a> 
						   &nbsp;&nbsp;
						    <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-warning ">Delete</a>
						    </td>
					</tr>	
					
					</tbody>
				</table>
<!-- 			</form> -->
		</div>
	</div>
</section>
</body>
</html>
